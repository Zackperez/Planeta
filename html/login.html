<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Registrarse</title>

<body>

	<header class="header">
	  <nav class="navbar navbar-expand-lg navbar-light bg-light-blue">
	    <a class="navbar-brand" href="html/index.html" style="color:white">Regresar</a>
	  
	    </div>
	  </nav>
	</header>

	<div class="container">
		<div class ="card text-white border-primary bg-light mb-12" style="max-width: 30rem;"> 

			<div class="card-header"><h4 align="center">Completa los siguientes campos</h4></div>
				<div class="card-body text-primary">

					<form action="" name="formulario" method="GET">

						 <div class="form-row">
							<div class="col-md-12 mb-12">
							      <label>Correo</label>
							      <input type="text" class="form-control"name="email" placeholder="ingresa tu correo">
							</div>
						</div>

						<div class="form-row">
						    <div class="col-md-12 mb-12">
						      <label>contraseña</label>
						      <input type="password" class="form-control"name="password" placeholder="contraseña">
						    </div>
						</div>
						<br>
						<div align="right">
							
							<input type="submit" class="btn btn-primary" id="btn" name="btn" value="ingresar"  ></div>

					</form>
				</div>		
			</div>
		</div>
	</div>	


<script src="https://kit.fontawesome.com/ed04c42713.js" crossorigin="anonymous"></script>
