<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Registrarse</title>
</head>
<body>

	<header class="header">
	  <nav class="navbar navbar-expand-lg navbar-light bg-light-blue">
	    <a class="navbar-brand" href="../index.html" style="color:white">Regresar</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  
	    </div>
	  </nav>
	</header>

	<div class="container">
		<div class ="card text-white border-primary bg-light mb-12" style="max-width: 50rem;"> 

			<div class="card-header"><h4 align="center">Completa los siguientes campos</h4></div>
				<div class="card-body text-primary">

					<form action="" name="formulario" method="GET">
					  <div class="form-row">
					    <div class="col-md-4 mb-3">
					      <label>Primer Nombre</label>
					      <input type="text" class="form-control"name="nombre" placeholder="primer nombre">

					    </div>
					    <div class="col-md-4 mb-3">
					      <label>Segundo Nombre</label>
					      <input type="text" class="form-control"name="apellido" placeholder="segundo nombre">

					    </div>
					    <div class="col-md-4 mb-3">
					      <label>Nickname</label>

					      <div class="input-group">
					        <div class="input-group-prepend">
					          <span class="input-group-text"name="inputGroupPrepend">@</span>
					        </div>

					        <input type="text" class="form-control"name="nickname" placeholder="nickname" aria-describedby="inputGroupPrepend">

					      </div>
					    </div>
					  </div>

					</form>
			</div>
		</div>
	</div>	


<script src="https://kit.fontawesome.com/ed04c42713.js" crossorigin="anonymous"></script>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/register.js"></script>
	
</body>
</html>
